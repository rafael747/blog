baseURL = "http://teffa.dev/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Blog"
enableRobotsTXT = true
theme = "even"

# Syntax highlighting by Chroma. NOTE: Don't enable `highlightInClient` and `chroma` at the same time!
pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

# Syntax highlighting by highlight.js
highlightInClient = false

[author]                  # essential
  name = "rafael"

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"


[[menu.main]]             # config your menu
  name = "Home"
  weight = 10
  url = "/"
[[menu.main]]
  name = "Tech"
  weight = 20
  url = "/categories/tech/"
[[menu.main]]
  name = "Food"
  weight = 30
  url = "/categories/food/"
[[menu.main]]
  name = "Places"
  weight = 40
  url = "/categories/places/"
[[menu.main]]
  name = "DIY"
  weight = 50
  url = "/categories/diy/"
[[menu.main]]
  name = "About"
  weight = 60
  url = "/ops/"

[params]
  version = "4.x"           # Used to give a friendly message when you have an incompatible update
  debug = false             # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda
  since = "2019"            # Site creation time

  # site info (optional)
  logoTitle = "Blog"        # default: the title value
  keywords = ["tech", "food", "diy"]
  description = "A simple blog"

  # paginate of archives, tags and categories
  archivePaginate = 50

  fancybox = true           # see https://github.com/fancyapps/fancybox , see customJS below

